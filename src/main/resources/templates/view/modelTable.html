<div class="col-md-12 col-sm-12">
	<form autocomplete="off" action="#" th:action="@{/duncan/model}"
		th:object="${model}" method="post" class="form-horizontal" role="form">
		<div class="form-group">
			<div class="col-md-7 col-sm-9">
				<input type="text" th:field="*{name}" placeholder="Model Name" class="form-control" />
			</div>
			<div class="col-md-3 col-sm-9">
				<select th:field="*{brandId}" placeholder="Brand" class="form-control">
					<option value="0">Choose Brand</option>
					<option th:each="brand : ${brands}" th:value="${brand.id}" th:text="${brand.name}"></option>
				</select>
			</div>
			<div class="col-md-2 col-sm-9">
				<button type="submit" class="btn btn-primary btn-block">Search</button>
			</div>
		</div>

	</form>
	<table class="table">
		<thead>
			<th width="10%">No</th>
			<th width="60%">Model</th>
			<th width="10%"></th>
		</thead>
		<tbody>
			<tr th:each="model : ${models}">
				<td th:text="${model.id}"></td>
				<td th:text="${model.name}"></td>
				<td><a th:href="@{'/duncan/model/update/' + ${model.id}}"> <i
						class="fa fa-pencil-square" aria-hidden="true"></i>
				</a> <a th:href="@{'/duncan/model/remove/' + ${model.id}}"> <i
						class="fa fa-minus-square" aria-hidden="true"></i>
				</a></td>
			</tr>
		</tbody>
	</table>
</div>
