<div class="col-md-12 col-sm-12">
	<form autocomplete="off" action="#" th:action="@{/duncan/vehicle}"
		th:object="${vehicle}" method="post" class="form-horizontal" role="form">
		<div class="form-group">
			<div class="col-md-3 col-sm-9">
				<input type="text" th:field="*{nickname}" placeholder="Nickname" class="form-control" />
			</div>
			<div class="col-md-3 col-sm-9">
				<input type="text" th:field="*{plate}" placeholder="Plate" class="form-control" />
			</div>
			<div class="col-md-2 col-sm-9">
				<select th:field="*{modelId}" placeholder="Model" class="form-control">
					<option value="0">Choose Model</option>
					<option th:each="model : ${models}" th:value="${model.id}" th:text="${model.name}"></option>
				</select>
			</div>
			<div class="col-md-2 col-sm-9">
				<select th:field="*{typeOfVehicle}" placeholder="Type" class="form-control">
					<option value="0">Choose Type</option>
					<option value="1" th:text="Bus"></option>
					<option value="2" th:text="Minibus"></option>
					<option value="3" th:text="Midibus"></option>
					<option value="4" th:text="Magrus"></option>
				</select>
			</div>			
			<div class="col-md-2 col-sm-9">
				<button type="submit" class="btn btn-primary btn-block">Search</button>
			</div>
		</div>

	</form>
	<table class="table">
		<thead>
			<th width="10%">No</th>
			<th width="20%">Nickname</th>
			<th width="20%">Plate</th>
			<th width="10%">Year</th>
			<th width="10%">Color</th>
			<th width="5%">Active</th>
			<th width="10%"></th>
		</thead>
		<tbody>
			<tr th:each="vehicle : ${vehicles}">
				<td th:text="${vehicle.id}"></td>
				<td th:text="${vehicle.nickname}"></td>
				<td th:text="${vehicle.plate}"></td>
				<td th:text="${vehicle.year}"></td>
				<td><div class="circle" th:style="'background-color:' + ${vehicle.color} + ';'"></div></td>
				<td><div class="circle" th:classappend="${vehicle.active} ? green : red"></div></td>
				<td><a th:href="@{'/duncan/vehicle/update/' + ${vehicle.id}}"> <i
						class="fa fa-pencil-square" aria-hidden="true"></i>
				</a> <a th:href="@{'/duncan/vehicle/remove/' + ${vehicle.id}}"> <i
						class="fa fa-minus-square" aria-hidden="true"></i>
				</a></td>
			</tr>
		</tbody>
	</table>
</div>
