<div class="col-md-12 col-sm-12">
	<form autocomplete="off" action="#"
		th:action="@{'/duncan/vehicle' + ${link}}" th:object="${vehicle}"
		method="post" class="form-horizontal" role="form">

		<span class="success-message" th:utext="${successMessage}"></span>

		<div class="form-group">
			<div class="col-md-2 col-sm-9">
				<label>Nickname</label>
			</div>
			<div class="col-md-7 col-sm-9">
				<label th:if="${#fields.hasErrors('nickname')}"
					th:errors="*{nickname}" class="validation-message"></label> <input
					type="text" th:field="*{nickname}" placeholder="Nickname"
					class="form-control" required="" />
			</div>
		</div>

		<div class="form-group">
			<div class="col-md-2 col-sm-9">
				<label>Plate</label>
			</div>
			<div class="col-md-6 col-sm-9">
				<label th:if="${#fields.hasErrors('plate')}" th:errors="*{plate}"
					class="validation-message"></label> <input type="text"
					th:field="*{plate}" placeholder="Plate (Ex: 34IS69)" class="form-control"
					required="" />
			</div>
		</div>

		<div class="form-group">
			<div class="col-md-2 col-sm-9">
				<label>Model</label>
			</div>
			<div class="col-md-5 col-sm-9">
				<label th:if="${#fields.hasErrors('model')}" th:errors="*{model}"
					class="validation-message"></label> <select th:field="*{model.id}"
					placeholder="Model" class="form-control">
					<option th:each="model : ${models}" th:value="${model.id}"
						th:text="${model.brand.name} + ' ' + ${model.name}"></option>
				</select>
			</div>
		</div>

		<div class="form-group">
			<div class="col-md-2 col-sm-9">
				<label>Type</label>
			</div>
			<div class="col-md-4 col-sm-9">
				<label th:if="${#fields.hasErrors('typeOfVehicle')}"
					th:errors="*{typeOfVehicle}" class="validation-message"></label> <select
					th:field="*{typeOfVehicle}" placeholder="Type" class="form-control">
					<option value="1" th:text="Bus"></option>
					<option value="2" th:text="Minibus"></option>
					<option value="3" th:text="Midibus"></option>
					<option value="4" th:text="Magrus"></option>
				</select>
			</div>
		</div>

		<div class="form-group">
			<div class="col-md-2 col-sm-9">
				<label>Year</label>
			</div>
			<div class="col-md-3 col-sm-9">
				<label th:if="${#fields.hasErrors('year')}" th:errors="*{year}"
					class="validation-message"></label> <input type="number"
					th:field="*{year}" placeholder="Year" class="form-control"
					required="" />
			</div>
		</div>

		<div class="form-group">
			<div class="col-md-2 col-sm-9">
				<label>Color</label>
			</div>
			<div class="col-md-3 col-sm-9">
				<label th:if="${#fields.hasErrors('color')}" th:errors="*{color}"
					class="validation-message"></label> <input type="color"
					th:field="*{color}" placeholder="Color" class="form-control"
					required="" />
			</div>
		</div>

		<div class="form-group">
			<div class="col-md-2 col-sm-9">
				<label>Active</label>
			</div>
			<div class="col-md-2 col-sm-9">
				<input type="checkbox" th:field="*{active}" />
			</div>
		</div>

		<div class="form-group">
			<div class="col-md-9 col-sm-9">
				<button type="submit" class="btn btn-primary btn-block" style="float: right">Save</button>
			</div>
		</div>

	</form>
</div>
